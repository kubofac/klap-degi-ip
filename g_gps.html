<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
     <link rel="manifest" href="/manifest.json">  
    <title>KLAP DEGI ULTIMATE V2</title>
    <style>
        :root { --hrc-red: #E4002B; --hrc-blue: #004098; --hrc-white: #ffffff; --bg-dark: #000000; --hrc-orange: #FFA500; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-dark); color: var(--hrc-white); font-family: 'Arial Black', sans-serif; overflow: hidden; position: fixed; }
        #dashboard { position: relative; display: flex; flex-direction: column; height: 100dvh; width: 100vw; padding-top: env(safe-area-inset-top); }
        #canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: calc(100% - 60px) !important; z-index: 1; }

        /* 3カラムコンテナ：垂直中央に配置 */
        .main-ui-container {
            position: absolute;
            right: 15px;
            top: 85px;    /* タコメーター下 */
            bottom: 50px; /* ボタン上 */
            display: flex;
            flex-direction: row; 
            align-items: center; /* 3つのカラムを垂直中央に */
            gap: 25px;           /* カラム間の隙間 */
            z-index: 20;
            pointer-events: none;
        }

        /* 左カラム：数値3点セット */
        #info-overlay {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }
        #rpm_val { 
            font-size: 11vh; 
            font-weight: 900; 
            line-height: 0.8; 
            text-shadow: 3px 3px 10px #000;
            margin-bottom: 15px; /* ここで回転数とラップの間隔を調整 */
        }
        #display1 { 
            font-size: 15vh; 
            font-weight: 900; 
            line-height: 0.9; 
            text-shadow: 4px 4px 15px #000;
        }
        #display { 
            font-size: 3.5vh; 
            color: #bbb; 
            text-shadow: 1px 1px 6px #000;
            margin-top: 5px;
        }

        /* 中央カラム：ラップ履歴 */
        #lap-panel {
            width: 140px;
            max-height: 80%; /* 画面サイズに合わせて自動調整 */
            display: flex;
            flex-direction: column;
            border-top: 2px solid #333;
            overflow: hidden;
        }
        #lap { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        #lap::-webkit-scrollbar { display: none; }
        .lap-row { display: flex; justify-content: flex-end; gap: 15px; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 16px; font-weight: 900; }
        .best-lap { color: var(--hrc-red); }

        /* 右カラム：SPEED / TEMP */
        .data-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90px;
        }
        .data-box { display: flex; flex-direction: column; align-items: flex-end; }
        .label { font-size: 10px; color: var(--hrc-red); font-weight: bold; }
        .val { font-size: 34px; font-weight: 900; line-height: 0.9; }
        
        footer { height: 45px; display: flex; gap: 4px; padding: 3px; background: #000; border-top: 1px solid #333; z-index: 100; position: fixed; bottom: 0; left: 0; right: 0; padding-bottom: env(safe-area-inset-bottom); }
        button { flex: 1; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 6px; font-size: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; height: 100%; }
        .demo-active { animation: demoBlink 1s infinite; }
        @keyframes demoBlink { 0% {background-color: var(--hrc-orange); color: #000;} 50% {background-color: #885500; color: #000;} 100% {background-color: var(--hrc-orange); color: #000;} }
    </style>
</head>
<body>

<div id="dashboard">
    <canvas id="canvas"></canvas>
    <div class="main-ui-container">
        <div id="info-overlay">
            <div id="rpm_val">0</div>
            <div id="display1">00:00.000</div>
            <div id="display">TOTAL 00:00.000</div>
        </div>
        <div id="lap-panel"><div id="lap"></div></div>
        <div class="data-panel">
            <div class="data-box"><div class="label">SPEED</div><div class="val" id="speed_val">0</div></div>
            <div class="data-box"><div class="label">TEMP</div><div class="val" id="temp_val">--</div></div>
        </div>
    </div>
    <footer>
        <button id="intGpsBtn">INT GPS</button>
        <button id="btConnect">BLE START</button>
        <button id="startBtn">TIMER</button>
        <button id="lapBtn">LAP/RESET</button>
        <button id="reloadBtn">RELOAD</button>
    </footer>
</div>

<script>
/* JavaScriptロジック（前回の予測判定・iPhone対応3バイト通信をすべて維持） */
'use strict';
const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b", PULSE_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";
let currentRPM = 0, lastPos = null, lastLapTime = 0, pulseCount = 1;
let LAP_LINE_P1 = { lat: 0, lon: 0 }, LAP_LINE_P2 = { lat: 0, lon: 0 };
let gpsThresholdValue = 20, lapCoolDown = 15000;
let swState = 0, startTime = 0, lapStartTime = 0, lapRecords = [];
let lastGpsDataTime = 0, lastBleDataTime = 0, watchId = null;
let isFrozen = false, freezeDisplayTime = "", freezeStartTime = 0, previousSideOfLine = null;
let isDemoMode = false, demoClickCount = 0, demoInterval = null, wakeLock = null;
const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const f1 = lat1 * Math.PI / 180, f2 = lat2 * Math.PI / 180;
    const df = (lat2 - lat1) * Math.PI / 180, dl = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(df/2)**2 + Math.cos(f1) * Math.cos(f2) * Math.sin(dl/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
function getSideOfLine(pLat, pLon, l1Lat, l1Lon, l2Lat, l2Lon) {
    return (l2Lon - l1Lon) * (pLat - l1Lat) - (l2Lat - l1Lat) * (pLon - l1Lon);
}
function calculatePerpendicularFootApprox(l1, l2, p) {
    const dx = l2.lon - l1.lon, dy = l2.lat - l1.lat;
    const lenSq = dx*dx + dy*dy;
    if (lenSq < 1e-9) return l1;
    const t = ((p.lon - l1.lon) * dx + (p.lat - l1.lat) * dy) / lenSq;
    const ct = Math.max(0, Math.min(1, t));
    return { lat: l1.lat + ct * dy, lon: l1.lon + ct * dx };
}
function getIntersectionTime(p1, p2) {
    const den = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (p2.lat - p1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (p2.lon - p1.lon);
    if (Math.abs(den) < 1e-12) return null;
    const t_num = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (LAP_LINE_P1.lat - p1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (LAP_LINE_P1.lon - p1.lon);
    const t_ratio = t_num / den;
    return (t_ratio >= 0 && t_ratio <= 1) ? p1.time + (p2.time - p1.time) * t_ratio : null;
}

function updateButtonColors() {
    const now = Date.now();
    const gpsBtn = document.getElementById('intGpsBtn');
    if (lastGpsDataTime !== 0 && (now - lastGpsDataTime < 3000)) gpsBtn.style.backgroundColor = "var(--hrc-red)";
    else if (watchId !== null) gpsBtn.style.backgroundColor = "var(--hrc-orange)";
    else gpsBtn.style.backgroundColor = "#1a1a1a";
    const bleBtn = document.getElementById('btConnect');
    if (lastBleDataTime !== 0 && (now - lastBleDataTime < 2000)) bleBtn.style.backgroundColor = "var(--hrc-red)";
    else bleBtn.style.backgroundColor = "#1a1a1a";
    const reloadBtn = document.getElementById('reloadBtn');
    if (isDemoMode) { reloadBtn.classList.add('demo-active'); }
    else {
        reloadBtn.classList.remove('demo-active');
        const req = ['startLineP1Lat', 'startLineP1Lon', 'startLineP2Lat', 'startLineP2Lon', 'pl1'];
        const ok = req.every(k => localStorage.getItem(k) && localStorage.getItem(k) !== "" && localStorage.getItem(k) !== "0");
        reloadBtn.style.backgroundColor = ok ? "var(--hrc-red)" : "var(--hrc-orange)";
    }
    document.getElementById('startBtn').style.backgroundColor = (swState === 1) ? "var(--hrc-red)" : "#1a1a1a";
}
setInterval(updateButtonColors, 1000);

function startInternalGps() {
    if (watchId !== null) return;
    if ("wakeLock" in navigator) navigator.wakeLock.request("screen").then(w => wakeLock = w).catch(()=>{});
    watchId = navigator.geolocation.watchPosition(pos => {
        lastGpsDataTime = Date.now();
        document.getElementById('speed_val').textContent = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
        const currentPos = { lat: pos.coords.latitude, lon: pos.coords.longitude, time: Date.now() };
        if (swState === 1 && LAP_LINE_P1.lat !== 0) {
            const currentSide = getSideOfLine(currentPos.lat, currentPos.lon, LAP_LINE_P1.lat, LAP_LINE_P1.lon, LAP_LINE_P2.lat, LAP_LINE_P2.lon);
            if (lastPos && previousSideOfLine !== null) {
                if (((previousSideOfLine > 0 && currentSide < 0) || (previousSideOfLine < 0 && currentSide > 0)) && (currentPos.time - lastLapTime >= lapCoolDown)) {
                    const foot = calculatePerpendicularFootApprox(LAP_LINE_P1, LAP_LINE_P2, currentPos);
                    if (calculateDistance(currentPos.lat, currentPos.lon, foot.lat, foot.lon) <= gpsThresholdValue) {
                        const exactTime = getIntersectionTime(lastPos, currentPos);
                        processLap(exactTime || currentPos.time, true);
                    }
                }
            }
            previousSideOfLine = currentSide;
        }
        lastPos = currentPos;
    }, ()=>{}, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
}

async function ble() {
    try {
        const device = await navigator.bluetooth.requestDevice({ filters: [{ services: [SERVICE_UUID] }] });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        const char = await service.getCharacteristic(PULSE_UUID);
        char.addEventListener('characteristicvaluechanged', (e) => {
            lastBleDataTime = Date.now();
            const d = e.target.value;
            if (d.byteLength >= 3) {
                let hz = d.getUint8(0) | (d.getUint8(1) << 8);
                currentRPM = (hz * 60) / pulseCount;
                document.getElementById('temp_val').textContent = d.getUint8(2);
            }
        });
        await char.startNotifications();
    } catch (e) { console.error(e); }
}

function processLap(exactTime, useFreeze) {
    const lapTime = exactTime - (lapStartTime || startTime);
    lapRecords.unshift(lapTime); lapStartTime = exactTime; lastLapTime = exactTime;
    const d = document.getElementById('lap'); d.innerHTML = "";
    const best = Math.min(...lapRecords);
    lapRecords.forEach((t, i) => {
        const r = document.createElement('div'); r.className = `lap-row ${t === best ? 'best-lap' : ''}`;
        r.innerHTML = `<span>L${lapRecords.length-i}</span><span>${timeFormat(t)}</span>`; d.appendChild(r);
    });
    if (useFreeze) { isFrozen = true; freezeDisplayTime = timeFormat(lapTime); freezeStartTime = Date.now(); }
}

function timeFormat(ms) {
    let m = Math.floor(ms/60000), s = Math.floor((ms%60000)/1000), mss = Math.floor(ms%1000);
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${mss.toString().padStart(3,'0')}`;
}

function tick() {
    if (swState !== 1) return;
    const now = Date.now();
    document.getElementById('display').textContent = "TOTAL " + timeFormat(now - startTime);
    const lapDisp = document.getElementById('display1');
    if (isFrozen) {
        lapDisp.textContent = freezeDisplayTime;
        if (now - freezeStartTime > 15000) isFrozen = false;
    } else { lapDisp.textContent = timeFormat(now - lapStartTime); }
    requestAnimationFrame(tick);
}

function drawTacho(rpm) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const w = canvas.width, h = canvas.height, segments = 75, active = Math.floor((rpm / 14000) * segments);
    const sX = 20, hY = 80, bY = h - 20, rad = bY - hY, curveEnd = 30;
    for (let i = 0; i <= segments; i++) {
        let x, y, ang, prog;
        if (i <= curveEnd) { prog = i / curveEnd; ang = Math.PI + (prog * (Math.PI / 2)); x = sX + rad + Math.cos(ang) * rad; y = hY + rad + Math.sin(ang) * rad; }
        else { prog = (i - curveEnd) / (segments - curveEnd); x = (sX + rad) + (prog * (w - 15 - (sX + rad))); y = hY; ang = 1.5 * Math.PI; }
        if (i % 10 === 0 || i === segments) {
            ctx.save(); ctx.fillStyle = i < active ? "#fff" : "#444"; ctx.font = "italic bold 20px Arial"; ctx.textAlign = "center";
            ctx.fillText(Math.round((i / segments) * 14), x + Math.cos(ang) * 40, y + Math.sin(ang) * 40); ctx.restore();
        }
        if (i < segments) {
            ctx.fillStyle = i < active ? (((i/segments)*14000) >= 12500 ? "#E4002B" : (((i/segments)*14000) >= 8000 ? "#004098" : "#FFFFFF")) : "#222";
            ctx.save(); ctx.translate(x, y); ctx.rotate(ang + Math.PI / 2); ctx.fillRect(-4, -20, 8, 40); ctx.restore();
        }
    }
    document.getElementById('rpm_val').textContent = Math.floor(rpm);
}

function updateSettings() {
    const p1a = localStorage.getItem('startLineP1Lat'), p1b = localStorage.getItem('startLineP1Lon');
    const p2a = localStorage.getItem('startLineP2Lat'), p2b = localStorage.getItem('startLineP2Lon');
    if (p1a && p1b) {
        LAP_LINE_P1 = { lat: parseFloat(p1a), lon: parseFloat(p1b) };
        LAP_LINE_P2 = { lat: parseFloat(p2a), lon: parseFloat(p2b) };
        pulseCount = parseInt(localStorage.getItem('pl1')) || 1;
        gpsThresholdValue = parseFloat(localStorage.getItem('gpsThreshold')) || 20;
        lapCoolDown = parseFloat(localStorage.getItem('lapCoolDownTime')) || 15000;
    }
}

document.getElementById('intGpsBtn').onclick = startInternalGps;
document.getElementById('btConnect').onclick = ble;
document.getElementById('startBtn').onclick = () => {
    if(swState !== 1) { swState = 1; startTime = Date.now(); lapStartTime = startTime; tick(); } else { swState = 2; }
};
document.getElementById('lapBtn').onclick = () => {
    if(swState === 1) processLap(Date.now(), false);
    else { swState = 0; lapRecords = []; document.getElementById('lap').innerHTML = ""; document.getElementById('display1').textContent="00:00.000"; document.getElementById('display').textContent="TOTAL 00:00.000"; }
};
document.getElementById('reloadBtn').onclick = () => {
    demoClickCount++;
    setTimeout(() => { demoClickCount = 0; }, 2000);
    if (demoClickCount >= 5) {
        isDemoMode = !isDemoMode;
        if (isDemoMode) {
            if (swState !== 1) document.getElementById('startBtn').click();
            demoInterval = setInterval(() => {
                currentRPM = Math.floor(Math.random() * 4000) + 8000;
                document.getElementById('speed_val').textContent = Math.floor(Math.random() * 50) + 110;
                if (Date.now() - lastLapTime > 25000) processLap(Date.now(), true);
            }, 100);
        } else { clearInterval(demoInterval); currentRPM = 0; }
    } else { location.reload(); }
};

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight - 60; };
window.onload = () => { window.dispatchEvent(new Event('resize')); updateSettings(); (function r(){ drawTacho(currentRPM); requestAnimationFrame(r); })(); updateButtonColors(); };
</script>
</body>
</html>
